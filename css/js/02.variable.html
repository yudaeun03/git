<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
    <script>
        // int a = 10;
        // System.out.println(a);

        var a = 10;
        console.log(a);
        // 자바스크립트에서는 변수를 var 키워드로 생성한다
        // - 자료형에 관계 없이 하나의 키워드로 사용
        // - 계산 등은 프로그래밍 상식에 따라 처리

        var b = "hello";
        console.log(b);

        var c = 'hello'; // 문자열이 외따옴표도 가능
        console.log(c);

        // 세미콜론이 없어도 실행이 가능 (비추))
        var d = 'goodbye'
        console.log(d)

        var v1 = 10;
        var v2 = 20;
        console.log(v1 + v2);
        console.log(v1 / v2); // 정수 실수 구분이 없음
        console.log(v1 * d); // 이상한 계산
        
    </script>
</head>

</html>
