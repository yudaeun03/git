<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화면 그리드 구현</title>
    <style>
        * { 
            box-sizing: border-box;
        }

        div {
            border:1px dotted gray;
        }

        .container {
            width: 300px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 50px;
        }
        .row {
            margin: 10px 0px;
        }
    </style>
</head>
<body>
    <!-- div를 이용하여 기본 구조를 구현 -->
    <div class="container">
        <div class="row">1</div>
        <div class="row">2</div>
        <div class="row">3</div>
        <div class="row">4</div>
        <div class="row">5</div>
        <div class="row">6</div>
    </div>
</body>
</html>
